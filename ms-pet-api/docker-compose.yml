version: "3.9"

services:
  db_pet:
    image: mysql:8-debian
    container_name: mysql_db_pet
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: db_pet
      MYSQL_USER: mysql
      MYSQL_PASSWORD: mysql
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_PORT: 3306
    volumes:
      - ./data:/var/lib/db_pet
